<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">


    <title>Tick Tack Toe</title>
</head>

<body>
    <nav>
        <h1>Tick-Tack-Toe</h1>
        <p id="turnAnnouncement">Player X's turn</p>
    </nav>

    <div id="gameContainer" class="game-container">
        <div id="A1" class="board-grid"></div>
        <div id="A2" class="board-grid border-l-r"></div>
        <div id="A3" class="board-grid"></div>
        <div id="B1" class="board-grid border-t-b"></div>
        <div id="B2" class="board-grid border-t-b border-l-r"></div>
        <div id="B3" class="board-grid border-t-b"></div>
        <div id="C1" class="board-grid"></div>
        <div id="C2" class="board-grid border-l-r"></div>
        <div id="C3" class="board-grid"></div>

    </div>

    <div class="game-opts">
        <div class="reset-btn btn" id="resetBtn">
            <h3>Reset</h3>
        </div>
        <div class="container-players" id="playerChoiceBtns">
            <div class="btn">
                <h2>Player X</h2>
                <h3 id="playerXNameDiyplayBtn">Human</h3>
            </div>
            <div class="btn">
                <h2>Player O</h2>
                <h3 id="playerONameDiyplayBtn">Human</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>2022</p>
        <p>by</p>
        <a href="https://github.com/bgtti/">
            <ion-icon name="logo-github"></ion-icon>
        </a>
    </footer>

    <!-- GAME OVER MODAL -->

    <div class="game-over-modal hide" id="gameOverModal">
        <div class="border-2">
            <div class="border-1">
                <div class="container-close-icon" id="closeIcon">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <h2 id="winnerAnnouncement">Player X wins!</h2>
                <div class="btn modal-btn" id="playAgainButton">
                    <h3>Play again</h3>
                </div>
            </div>
        </div>

    </div>

    <!-- PLAYER CHOICE MODAL -->
    <div class="player-choice-modal hide" id="playerChoice">
        <div class="player-preferences">
            <div class="close-player-modal">
                <ion-icon name="close-outline" id="closePlayerChoiceModal"></ion-icon>
            </div>
            <div>
                <h2>Player X</h2>
                <form action="">
                    <fieldset id="playerXNameField">
                        <label for="typeOfPlayerX">Type of player: </label>
                        <select name="typeOfPlayerX" id="typeOfPlayerX">
                            <option value="Human" selected>Human</option>
                            <option value="Computer">Computer</option>
                        </select>
                    </fieldset>
                    <fieldset id="fielsetNameX">
                        <label for="playerXName">Player X's name:</label>
                        <input type="text" name="playerXName" id="playerXName" placeholder="Player X" maxlength="10">
                    </fieldset>
                </form>
            </div>
            <br>
            <div>
                <h2>Player O</h2>
                <form action="">
                    <fieldset fieldset id="playerONameField">
                        <label for="typeOfPlayerO">Type of player:</label>
                        <select name="typeOfPlayerO" id="typeOfPlayerO">
                            <option value="Human" selected>Human</option>
                            <option value="Computer">Computer</option>
                        </select>
                    </fieldset>
                    <fieldset id="fielsetNameO">
                        <label for="playerOName">Player O's name:</label>
                        <input type="text" name="playerOName" id="playerOName" placeholder="Player O" maxlength="10">
                    </fieldset>
                </form>
                <br>
                <div class="btn modal-btn" id="savePlayerPreferencesBtn">
                    <h3>Save</h3>
                </div>

            </div>

        </div>
    </div>

    <!-- X and O Decoration -->
    <p class="decoration-letter decoration-X-1 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-X-2 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-X-3 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-X-4 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-O-1 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-2 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-3 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-4 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-X-5 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-X-6 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-X-7 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-X-8 decorationLetter decorationLetterX">X</p>
    <p class="decoration-letter decoration-O-5 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-6 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-7 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-8 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-O-9 decorationLetter decorationLetterO">O</p>
    <p class="decoration-letter decoration-X-9 decorationLetter decorationLetterX">X</p>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
